user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    sendfile on;
    keepalive_timeout 65;
    # gzip on;

    # --- HTTP (80): optional redirect to HTTPS ---
    server {
        listen 80 default_server;
        listen [::]:80 default_server;

        # If you want to keep a plain site on 80, you can comment out the redirect line below.
        return 301 https://$host$request_uri;
    }

    # --- HTTPS (443): TLS termination + SNI + WS reverse proxy to V2Ray ---
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;

        # Replace with your real domain (SNI uses this to select the cert)
        server_name yodelling-swallow-astig020-98829080.koyeb.app;

        # Replace with your real cert paths (Let's Encrypt shown as example)
        ssl_certificate     /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_prefer_server_ciphers on;

        # (Optional) serve a simple site on HTTPS too
        root /usr/share/nginx/html;
        index index.html index.htm;

        # Helpful timeouts for long-lived WebSocket connections
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        # ---- VMess over WS (path must start with a slash) ----
        location /VMESS_WSPATH {
            proxy_redirect off;
            proxy_pass http://127.0.0.1:10000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # ---- VLESS over WS (path must start with a slash) ----
        location /VLESS_WSPATH {
            proxy_redirect off;
            proxy_pass http://127.0.0.1:20000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # (Optional) regular web content
        location / {
            try_files $uri $uri/ =404;
        }
    }
}
